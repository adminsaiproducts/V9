<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM V9</title>
    <!-- CSS_INJECTION -->
</head>

<body>
    <div id="root">
        <div
            style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
            <div style="font-family: sans-serif; font-size: 24px; margin-bottom: 20px;">Loading CRM V9...</div>
            <div
                style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;">
            </div>
        </div>
        <style>
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </div>
    <!-- JS_INJECTION -->
</body>

</html>
